version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qualyit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qualyit
      POSTGRES_PASSWORD: qualyit_dev_2024
      POSTGRES_DB: qualyit
    ports:
      - "5050:5432"
    volumes:
      - qualyit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qualyit -d qualyit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qualyit_postgres_data:
